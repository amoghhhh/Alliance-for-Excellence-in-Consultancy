<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .navbar {
			text-decoration: none;
            background-color: #fff; /* Navbar background color */
            width: 100%;
            position: fixed;
            top: 0; /* Fixed at the top */
            z-index: 1000; /* Higher than other elements */
        }
        
        .navbar-brand {
            text-decoration: none; /* Remove underline */
        }

        .navbar-nav {
			text-decoration: none;
            margin-left: 20px; /* Add space between brand and menu items */
        }
        .form-box {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.33% - 20px); /* Adjusting the width */
            background: linear-gradient(45deg, #FF6BBA, #63FFD5); /* Box gradient color */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
            margin-top: auto;
            margin-bottom: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 18px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        
        a {
            text-decoration: none;
            color: #3366cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="http://172.16.12.76:8080/front.html">
                <img src="logo.png" alt="Load" width="60" height="80">
            </a>
            <h2 style="color: black;">Alliance for Excellence in Consultancy</h2>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto"> <!-- Moved menu items to the right -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://172.16.12.76:8080/front.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://172.16.12.76:8080/about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true" href="http://172.16.12.76:8080/contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 120px;">
        <div class="d-flex">
            <div class="form-box">
                <h2>Add Employee</h2>
                <form action="/add" method="get">
                    Enter ID: <input type="number" name="id"><br>
                    Enter Name: <input type="text" name="username"><br>
                    Enter Age: <input type="number" name="age"><br>
                    Enter Salary: <input type="number" name="sal"><br>
                    Enter Password: <input type="password" name="password"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
